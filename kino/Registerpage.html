<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>
    <h1>Register Page</h1><br>
<fieldset>
    <legend><b>Register page</b></legend>
    <form>
        <br>
        <label><b>First name (simbols 3-8)</b> <br>
            <input type="text" placeholder="First name" required>
        </label>
        <br><br><br>

        <label><b>Last name (simbols 10-15)</b> <br>
            <input type="text" placeholder="Last name" required>
        </label>
        <br><br><br>

        <label><b>Login name (simbols 5-8)</b> <br>
            <input type="text" placeholder="Login name" required>
        </label>
        <br><br><br>

        <label>
            <input type="hidden">
        </label>

        <label><b>Your email address</b> <br>
            <input type="email" placeholder="Your email" required>
        </label>
        <br><br><br>

        <label><b>Password(simbols 5-10)</b> <br>
            <input type="password" placeholder="Your password" required>
        </label>
        <br><br><br>

        <label><b>Confirm Password</b> <br>
            <input type="password" placeholder="Confirm password" required>
        </label>
        <br><br><br>

        <label><b>Choose Gender</b> <br>
            <input type="radio" name="gender" value="Male" required>Male
            <input type="radio" name="gender" value="Female" required>Female
        </label>
        <br><br><br>

        <label><b>Notifications</b><br>
            <input type="checkbox">Recevie notifications by email
        </label>
        <br><br><br>

        <label><b>Choose Avatar</b><br>
            <input type="file">
        </label>
        <br><br><br>

        <label><b>Choose Your City</b><br>
            <select name="City">
                <option value="city">Yerevan</option>
                <option value="city">Moscow</option>
                <option value="city">Madrid</option>
                <option value="city">Paris</option>
            </select>
        </label>


        <br><br><br>
        <label>
            <input type="image" src="images/reg.png">
        </label>
    </form>
</fieldset>
</body>
</html>
